<html>
    <head>
        <title>Latihan HTML Attributes</title>
    </head>
    <body>
        <h1>Latihan HTML Attributes</h1>
        <p>Percobaan Attribute Hyperlink + Image + Style (width)</p>
        <a href="https://www.instagram.com">
        <img src="img/Logoinstagram.png" alt="Klik disini untuk mengunjungi Instagram" width="90">
        </a>
        <p>Klik gambar di atas untuk mengunjungi Instagram</p>
        <br>
        <p>Percobaan Attribute Style Warna dan Font Family</p>
        <p style="color:rgb(0, 255, 4); font-family: 'Lucida Sans', 'Lucida Sans;">Hai aku font Lucida Sans!</p>
        <p style="color:blue; font-family:'Courier New', Courier, monospace">Aku font Courier New!</p>
    </body>
</html>
